name: Python CI
on: [push, pull_request]

jobs:
  test-app:
    runs-on: macos-10.15
    # runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup Node.js
      uses: actions/setup-node@v1
    - name: Install Ganache
      run: npm install -g ganache-cli@6.12.2
    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache Solidity Installations
      uses: actions/cache@v2
      with:
        path: |
          ~/.solcx
          ~/.vvm
        key: ${{ runner.os }}-compiler-cache
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
      env:
        PIP_USE_MIRRORS: true
    - name: Run tests and coverage
      run: |
        brownie run ape_invest --network mainnet-fork
      env:
        WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
        ETHERSCAN_TOKEN: ${{ secrets.ETHERSCAN_TOKEN }}
        PRIVATE_KEYS: ${{ secrets.PRIVATE_KEYS }}
        PRIVATE_SENDER_KEY: ${{ secrets.PRIVATE_SENDER_KEY }}
        SAFE_ADDRESS: ${{ secrets.SAFE_ADDRESS }}
